<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form action="/" method="POST" enctype="multipart/form-data">
        
        <fieldset>
            <legend>User</legend>
            <input type="text" name="name" id="name" value="Edu" required placeholder="Type your username">
            <label for="name">Name</label>
        </fieldset>
        
        <fieldset>
            <legend>Genre</legend>
            <input checked type="radio" name="name" id="fem" value="f">
            <label for="fem">F</label>
            <input type="radio" name="name" id="mas" value="m">
            <label for="mas">M</label>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <input checked type="checkbox" name="hobbies" id="football" value="football">
            <label for="football">Football</label>
            <input type="checkbox" name="hobbies" id="Softball" value="softball">
            <label for="Softball">Softball</label>
        </fieldset>

        <fieldset>
            <legend>Car</legend>
            <select name="brand" id="brand">
                <option value="" disabled selected>Selecciona un auto</option>
                <optgroup label="Baja">
                    <label for="">Baja</label>
                    <option value="renault">Renault</option>
                    <option value="fiat">Fiat</option>
                    <option value="peugeot">Peugeot</option>
                </optgroup>
                <optgroup label="Alta">
                    <option value="renault">Renault</option>
                    <option value="fiat">Fiat</option>
                    <option value="peugeot">Peugeot</option>
                </optgroup>
            </select>

            <select name="brand" id="brand">
                <option value="" disabled selected>Selecciona un auto</option>
                <optgroup label="Baja">
                    <label for="">Baja</label>
                    <option value="renault">Renault</option>
                    <option value="fiat">Fiat</option>
                    <option value="peugeot">Peugeot</option>
                </optgroup>
                <optgroup label="Alta">
                    <option value="renault">Renault</option>
                    <option value="fiat">Fiat</option>
                    <option value="peugeot">Peugeot</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Comentario</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>


        
        <input type="submit" value="enviar">

        <button type="submit"><b>Send</b></button>

        <button type="reset">Reset</button>

    </form>
</body>
</html>
